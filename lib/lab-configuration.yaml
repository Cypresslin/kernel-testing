        profile  : "kernel"       # The MAAS profile to use
        creds    : 6vD2SuKBHfAsWzwGVL:htYw2bA882aEmDnBcz:FsTW26vkMtnwTxbvKUp85pNvdwsVKkcQ
        user     : "kernel"       # When ssh'ing to the MAAS server, use this user
